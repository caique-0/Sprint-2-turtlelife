<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="menu-upbar">
        <div class="div_logo">
            <img src="./Imagens/logo41.png" alt="">
            <p>DASHBOARD AREA</p>
        </div>
    </div>
    <input type="checkbox" id="check" checked>
    <div class="menu-sidebar">
        <label for="check">
            <div id="menu" onclick="menu()">
                <div id="bar1" class="bar"></div>
                <div id="bar2" class="bar"></div>
                <div id="bar3" class="bar"></div>
            </div>
        </label>
        <a href="dashboard-turtle-life.html"><img src="./Imagens/grafico.png" alt="">
            <div class="ajustes">Dashboard</div>
        </a>
        <a href="perfil.html"><img src="./Imagens/usuario-de-perfil.png" alt="">
            <div class="ajustes">Perfil</div>
        </a>
        <a href="suporte-dashboard.html"><img src="./Imagens/apoio-suporte.png" alt="">
            <div class="ajustes">Suporte</div>
        </a>
        <a href="financeiro.html"><img src="./Imagens/bolsa-de-dinheiro.png" alt="">
            <div class="ajustes">Financeiro</div>
        </a>
        <a href="Configuracoes.html"><img src="./Imagens/configuracoes.png" alt="">
            <div class="ajustes">Configurações</div>
        </a>
        <a href="../Front-end1.0/index.html"><img src="./Imagens/sair.png" alt="">
            <div class="ajustes">Logout</div>
        </a>

    <div class="perfil-dashboard">
        <div class="imagem-dashboard">
            <img src="./Imagens/fotoperfil.png" alt="">
        </div>
        <div class="campos-dashboard">
            <div class="nome-dash">
                <p>Nome:</p><br>
                <input type="text">
            </div>
            <div class="sobrenome-dash">
                <p class="sobrenome-dash">Sobrenome:</p><br>
                <input class="sobrenome-dash" type="text"><br>
            </div>
            <div class="email-dash">
                <p class="email-dash">Email:</p><br>
                <input type="text"><br>
            </div>
            <div class="telefone-dash">
                <p class="telefone-dash">Telefone:</p><br>
                <input type="number">
            </div>
            <div class="cpf-dash">
                <p>CPF/CNPJ:</p><br>
                <input type="number"><br>
            </div>
            <div class="endereco-dash">
                <p>Endereço:</p><br>
                <input type="text">
            </div>
        </div>
    </div>

</html>
<script>
function menu() {
        document.getElementById('menu').classList.toggle('change');
    }
</script>
