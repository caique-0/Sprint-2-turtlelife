        </div>

            <button class="btn_cartao">Cartão de Débito</button>
            <button class="btn_cartao1">Cartão de Crédito</button>
            <div class="cartao-financeiro">
                <div class="numero-cartao">
                    <label for="numerocartao">
                        <p>Número do Cartão:</p>
                    </label>
                    <input type="text" id="numerocartao" class="numerocartao" /><br><br>
                </div>
                <div class="cpf-cartao">
                    <label id="cpf1" for="cpf">
                        <p>CPF:</p>
                    </label>
                    <input type="number" id="cpf" class="cpf" /><br><br>
                </div>

                <div class="nome-cartao">
                    <label id="nomecartao" for="nomecartao">
                        <p>Nome do titular:</p>
                    </label>
                    <input type="text" id="nomecartao" class="nomecartao" /><br><br>
                </div>

                <div class="cvc-cartao">
                    <label id="cvc" for="cvc">
                        <p>CVC:</p>
                    </label>
                    <textarea id="cvc" cols="8" rows="1" class="input-padrao"></textarea><br><br>
                </div>

                <div class="validade-cartao">
                    <label id="validade1" for="validade">
                        <p>Validade:</p>
                    </label>
                    <textarea id="validade" cols="8" rows="1" class="input-padrao"></textarea><br><br>
                </div>

                <button class="btn_erros" onclick="ValidarErros()">Pagar</button><br><br>
                <ul id="mensagemErro" class="m-erro"></ul>
            </div>
        </form>
    </div>

<script>
    function menu() {
        document.getElementById('menu').classList.toggle('change');
    }

    function validaContato() {
        var erros = [];

        if (!numerocartao.value ||
            numerocartao.value <= 15) {
            erros.push("O cartão possui 16 números, por favor, tente novamente!");
        }

        if (!email.value ||
            (email.value.search("@") == -1) ||
            (email.value.search(".") == -1) ||
            (email.value.search(" ") >= '')) {
            erros.push("O formato do email é: usuario@dominio.com");
        }

        if (!validade.value) {
            erros.push("Coloque a validade de seu cartão!")
        }

        if (!cpf.value ||
            cpf.value <= 10) {
            erros.push("O CPF possui 11 números, tente novamente!")
        }

        return erros;
    }

    function boleto() {
        cartaofinanceiro.style.display = 'none';
        boletofinanceiro.style.display = 'block';
    }

    function cartao() {
        boletofinanceiro.style.display = 'none';
        cartaofinanceiro.style.display = 'block';
    }
</script>
