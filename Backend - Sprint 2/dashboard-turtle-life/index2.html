<!doctype html>
<html>

<head>
	<title>Line Chart</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="http://www.chartjs.org/dist/2.7.1/Chart.js"></script>
	<script src="http://www.chartjs.org/samples/latest/utils.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}

		body {
			color: #8ECA18;
			font-family: 'Montserrat', sans-serif;
		}
	</style>
</head>

<body>
	<div>
		<h1>TARTARUGAS MARINHAS MACHOS</h1>
		<section>
			<h2>Temperatura: <label id='averageFe'>0.00</label></h2>
		</section>
		<section style="width:70%">
			<canvas id="chart"></canvas>
			<section>
	</div>

	<script>

		var context = document.getElementById("chart").getContext("2d");
		context.canvas.width = 1000;
		context.canvas.height = 300;

		var configuration = {
			type: 'line',
			data: {
				datasets: [{
					label: "Temperature x Time",
					type: 'line',
					borderColor: ['#8ECA18']
				}]
			},
			options: {
				scales: {
					xAxes: [{
						// type: 'line',
						distribution: 'series',
						ticks: {
							beginAtZero: true
						}
					}],
					yAxes: [{
						scaleLabel: {
							display: true,
							labelString: 'Temperatura'
						},
						ticks: {
							beginAtZero: true
						}
					}]
				},
				animation: {
					duration: 0
				}
			}
		};

		var chart = new Chart(context, configuration);

		//Função para obter os dados de temperatura do server
		//Seria mais interessante fazer isso com WebSocket, porém para fins academicos, os dados serão atualizados via HTTP

		//Esse atributo dentro do contexto serve para saber qual foi o último índice processado, assim eliminado os outros elementos na
		//hora de montar/atualizar o gráfico
		this.lastIndexTemp = 0;
		this.time = 0;

		function get_data() {

			var http = new XMLHttpRequest();
			http.open('GET', 'http://localhost:3000/api', false);
			http.send(null);

			var obj = JSON.parse(http.responseText);
			if (obj.data.length == 0) {
				return;
			}

			var _lastIndexTemp = this.lastIndexTemp;
			this.lastIndexTemp = obj.data.length;
			listTemp = obj.data.slice(_lastIndexTemp);

			listTemp.forEach(data => {
				//Máximo de 60 itens exibidos no gráfico
				if (chart.data.labels.length == 10 && chart.data.datasets[0].data.length == 10) {
					chart.data.labels.shift();
					chart.data.datasets[0].data.shift();
				}

				chart.data.labels.push(this.time++);
				chart.data.datasets[0].data.push(parseFloat(data));
				chart.update();
			});

			if (averageFe >= 36) {
				averageFe.style.color = 'red';
				alert(`Temperatura crítica! Está ${averageFe.toFixed(2)} favor controlar a temperatura`)
			} else if (averageFe >= 35 && averageFe < 36) {
				averageFe.style.color = 'darkorange';
			} else if (averageFe >= 34 && averageFe < 35) {
				averageFe.style.color = 'darkyellow';
			} else if (averageFe >= 33 && averageFe < 34) {
				averageFe.style.color = 'green';
			} else if (averageFe >= 32 && averageFe < 33) {
				averageFe.style.color = 'darkgreen';
			} else if (averageFe >= 31 && averageFe < 32) {
				averageFe.style.color = 'lightgreen';
			} else if (averageFe >= 30 && averageFe < 31) {
				averageFe.style.color = 'yellow';
			} else if (averageFe >= 29 && averageFe < 30) {
				averageFe.style.color = 'orange';
			} else if (averageFe >= 28 && averageFe < 29) {
				averageFe.style.color = 'darkblue';
			}

			document.getElementById('averageFe').textContent = obj.averageFe;
			document.getElementById('averageHour').textContent = obj.averageHour;
		}

		//Second Graphic



		setInterval(() => {
			get_data();
		}, 1000);

	</script>
</body>

</html>
