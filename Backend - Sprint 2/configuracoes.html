        <form name="formteste" action="" method="post">
            <br>
            <center>
                <h1>Configurações</h1><br>
            </center>

            <p style="color:white">Editar nome:</p>
            <p class="nome">
                <input type="text" name="nome" placeholder="Mudar seu nome" required="required">
            </p> <br>
            <p style="color:white">Editar numero de incubadoras:</p>
            <p class="text">
                <input type="text" name="email" placeholder="Editar numero de incubadoras" required="required">
            </p> <br>
            <p style="color:white">Mudar endereço:</p>
            <p class="text">
                <input type="text" name="assunto" placeholder="Editar endereço" required="required">
            </p> <br>
            <p style="color:white">Editar telefone para contato:</p>
            <p class="text">
                <input name="telefone" placeholder="Mude seu telefone">
            </p>
            <br>
            <center>
                <p class="enviar">
                    <input type="submit" name="editar" value="editar">
                </p>
            </center>
        </form>
