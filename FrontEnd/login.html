<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entre ou Cadastre-se!</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem Vindo de volta!</h2>
                <p class="description description-primary">Para se manter conectado conosco,<br>por favor faça o login com suas informações pessoais!</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
                <br><br><br>    <br>
                <h2 class="title title-primary">TurtleLife</h2>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar conta!</h2>
                
                
               
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Repita sua Senha">
                    </label>
                  
                    
                    
                    <button class="btn btn-second">Criar!</button>  
                    
                    
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá,amigo!</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <button id="signup" class="btn btn-primary">Criar conta</button>
                <br><br><br>    <br><br><br>
                <h2 class="title title-primary">TurtleLife</h2>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entrar</h2>
               
                <p class="description description-second">ou use seu e-mail para registro:</p>
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" id="senha">
                       
                    </label>
                
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
