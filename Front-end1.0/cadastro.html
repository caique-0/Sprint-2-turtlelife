<script>
    function validarLogin(){
          if(input_email.value.indexOf("@") == -1 || input_email.value.indexOf(".") == -1){
            input_email.style.border = "solid 1px #e32636";
          }

          if(input_senha.value.length < 6){
            input_senha.style.border = "solid 1px #e32636";
          }

    }
  
</script>
